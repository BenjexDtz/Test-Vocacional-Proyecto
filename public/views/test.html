<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vocacional Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/test.css">
    <style>
        .loading-preguntas {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Orientación Vocacional</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="test.html">Test Vocacional</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Test Vocacional</h1>
            <p class="lead text-muted">Responde honestamente para descubrir tu área ideal.</p>
        </div>

        <div id="test-container" class="bg-white p-4 rounded shadow">
            <form id="formulario">
                <!-- Campo para nombre o identificador -->
                <div class="mb-3">
                    <label for="usuario" class="form-label">Nombre o Identificador</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu nombre o nickname" required>
                </div>

                <!-- Campo para correo -->
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>

                <!-- Contenedor para preguntas dinámicas -->
                <div id="preguntas-container">
                    <div class="loading-preguntas">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando preguntas...</span>
                        </div>
                        <span class="ms-3">Cargando preguntas...</span>
                    </div>
                </div>

                <!-- Botón de enviar (se habilita cuando cargan las preguntas) -->
                <button type="submit" class="btn btn-success w-100 py-2" id="btn-enviar" disabled>
                    <i class="bi bi-send-fill"></i> Enviar Respuestas
                </button>
            </form>
            
            <!-- Contenedor para resultados -->
            <div id="resultado" class="mt-3"></div>
        </div>
    </div>

    <footer class="bg-warning text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Test Vocacional. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/test.js"></script>
</body>
</html>
