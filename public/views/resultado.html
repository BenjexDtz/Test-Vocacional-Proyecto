<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="resultado-container">
        <!-- Los resultados se cargarán aquí con JavaScript -->
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const usuario = urlParams.get('usuario');
        
        fetch(`/resultado/${usuario}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado-container').innerHTML = `
                    <div class="alert alert-success">
                        <h2>Resultado para ${data.usuario}</h2>
                        <p>Área recomendada: <strong>${data.area_recomendada}</strong></p>
                    </div>
                `;
            });
    </script>
</body>
</html>
